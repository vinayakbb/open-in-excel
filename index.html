<!DOCTYPE html>
<html>
<head>
    <title>Open in Excel</title>
    <script type="text/javascript">
        function showPopup() {
            alert("Please view the Excel file using the link below.");
            // Use a short delay to allow the alert to be shown before redirecting
            setTimeout(function() {
                window.location.href = 'https://drive.google.com/viewer?embed=true&url=https://drive.google.com/uc?id=1vKMZ8bxdUYknVgASmIgDuBzhG8R5ioMp';
            }, 1000); // 1-second delay
        }
    </script>
</head>
<body>
    <button onclick="showPopup()">Open in Excel</button>
</body>
</html>
